<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notification Form</title>
</head>
<body>
<div th:fragment="notification-form">
  <div class="container mt-5">
    <h1 class="mb-4" th:text="${notification.notificationId == 0 ? 'Create Notification' : 'Edit Notification'}"></h1>
    <form th:action="@{/dashboard/notifications/form/process}" th:object="${notification}" method="post">
      <div class="mb-3 width-md-75">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" th:field="*{notificationSubject}" class="form-control" required>
      </div>

      <div class="my-3 width-md-75">
        <label for="tiny" class="h3 form-label mb-3">Message</label>
        <textarea id="tiny" th:field="*{notificationMessage}"></textarea>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Send</button>
        <a th:href="@{/dashboard/notifications}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
