<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Church Contacts</title>
</head>
<body>
    <div th:fragment="church-contacts-list" class=" mt-5">
        <h1 class="mb-4">Church Contacts</h1>
        <div class="mb-3 d-flex justify-content-end">
            <a th:href="@{/dashboard/church-contacts/form}" class="success-button">Add New Contact</a>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}" role="button" th:onclick="|window.location='@{/dashboard/church-contacts/detail/{id}(id=${contact.contactId})}'|">
                <td th:text="${contact.contactId}"></td>
                <td th:text="${contact.contactFullName}"></td>
                <td th:text="${contact.contactPhone}"></td>
                <td th:text="${contact.contactEmail}"></td>
                <td>
                    <a th:href="@{/dashboard/church-contacts/detail/{id}(id=${contact.contactId})}" class="btn btn-info btn-sm">Detail</a>
                    <a th:href="@{/dashboard/church-contacts/edit/{id}(id=${contact.contactId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/dashboard/church-contacts/delete/{id}(id=${contact.contactId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
