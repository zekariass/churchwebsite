<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Service</title>
</head>
<body>
  <div th:fragment="service-form">
    <form th:action="@{/dashboard/services/form/process}" th:object="${service}" method="POST">
      <div class="mb-3">
        <h3 th:if="${serviceId == 0}">Register a new Service</h3>
        <h3 th:if="${serviceId > 0}">Update Service</h3>
      </div>
        <div class="row g-3 width-md-75">
          <input th:field="*{serviceId}" type="hidden">
          <div class="col-12">
            <label for="serviceName" class="form-label">Service Name</label>
            <input th:field="*{serviceName}" type="text" class="form-control" id="serviceName">
          </div>
          <div class="col-12">
            <label for="tiny" class="form-label">Service Description</label>
            <textarea id="tiny" th:field="*{serviceDescription}" class="form-control" rows="4"></textarea>
          </div>

<!--          </div>-->

<!--            <label for="serviceDemoVideo" class="form-label">Service Demo Video</label>-->
<!--            <input th:field="*{serviceDemoVideo}" type="text" class="form-control" id="serviceDemoVideo" aria-describedby="demoVideoDescription">-->
<!--            <p id="demoVideoDescription">-->
<!--              Add youtube video ID, i.e. 11 digit code such as DHKS879WnIO.-->
<!--            </p>-->
<!--          </div>-->
        </div>
        <div class="mt-3">
          <button type="submit" class="success-button">Submit</button>
        </div>
    </form>
  </div>
</body>
</html>
