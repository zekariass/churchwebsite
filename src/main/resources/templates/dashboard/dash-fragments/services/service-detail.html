<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Detail</title>
</head>
<body>
<div th:fragment="service-detail" class="container">
    <div class="m-3">
                <Span class="d-flex justify-content-end fw-bold">
                    <a th:href="@{/dashboard/services/edit/{id}(id=${churchService.serviceId})}" class="me-1 text-success">Edit</a>
                    |
                    <a th:href="@{/dashboard/services}" class="mx-1 text-success">Back to the list</a>
                    |
                    <a th:href="@{/dashboard/services/delete/{id}(id=${churchService.serviceId})}" class="mx-1 text-success"
                       onclick="return confirm('Are you sure you want to delete this service?')">Delete</a>
                </Span>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="ps-lg-1-6 ps-xl-5">
                <div class="mb-5 wow fadeIn">
                    <div class="text-start mb-1-6 wow fadeIn">
                        <h2 class="h1 mb-0 text-primary">[[${churchService.serviceName}]]</h2>
                    </div>
                </div>
                <div class="mb-3">
                    <div th:utext="${churchService.serviceDescription}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
