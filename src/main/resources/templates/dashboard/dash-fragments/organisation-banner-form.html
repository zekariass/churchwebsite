<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organisation Banner</title>
</head>
<body>
    <div th:fragment="organisation-banner" class="mt-3">
        <form th:action="@{/dashboard/organisation/banner/processAddBanner}" th:object="${organisationBanner}" method="POST" enctype="multipart/form-data">
            <h3>Add display banners</h3>
            <h5>You can add more than one banner</h5>
            <div class="row">
                <input type="hidden" name="returnUrl" th:value="${param.returnUrl}">
                <input type="hidden" name="organisationId" th:value="${param.organisationId}">
                <div class="col-lg-6">
                    <label for="orgbanner" class="form-label">Organisation Banners</label>
                    <input name="bannerFiles" type="file" class="form-control" multiple id="orgbanner">
                </div>
                <div class="mt-3">
                    <input type="submit" class="success-button" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
