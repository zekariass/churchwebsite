<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Category Detail</title>
</head>
<body>
<div th:fragment="blog-category-detail" class="list-group">

    <div class="card">
        <div class="m-3">
            <Span class="d-flex justify-content-end">
            <a th:href="@{/dashboard/blogs/categories/edit/{id}(id=${blogCategory.blogCategoryId})}" class="me-1">Edit</a>
            |
            <a th:href="@{/dashboard/blogs/categories}" class="mx-1">Back to the list</a>
            </Span>
        </div>
        <div class="card-header">
            <div class="d-flex w-100">
                <h5 class="mb-1">[[${blogCategory.blogCategoryName}]]</h5>
            </div>
        </div>

        <div class="card-body">
            <p class="mb-1" th:utext="${blogCategory.blogCategoryDescription}"></p>
        </div>

    </div>

</div>
</body>
</html>
