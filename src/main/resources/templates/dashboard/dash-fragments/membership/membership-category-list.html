<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Membership Categories</title>
</head>
<body th:fragment="memberships-category-list">
    <h3 class="m-3 text-center text-md-start">Membership Categories</h3>
    <div class="d-flex justify-content-end px-3">
        <a th:href="@{/dashboard/memberships/categories/form}">Add New membership Category</a>
    </div>
    <ul class="list-group list-group-light row">
            <div th:each="category: ${membershipCategories}" class="col-md-6 col-12">
                <div class="card">
                    <div class="card-body">
                        <li class="d-flex justify-content-between align-items-center row" role="button">
                            <div class="col-md-10 col-9" th:onclick="|window.location='@{/dashboard/memberships/categories/detail/{id}(id=${category.membershipCategoryId})}'|">
                                <h4>[[${category.membershipName}]]</h4>
                            </div>
                            <div class="col-md-2 col-3">
                                <div class="badge badge-primary rounded-pill w-100 mb-3"> <span class="justify-content-end"> [[${category.members.size()}]]</span> members</div>
                                <div class="d-flex justify-content-end"><i class="fa-solid fa-lg fa-trash delete-icon " style="color: brown;" th:onclick="|window.location='@{/dashboard/memberships/categories/delete/{id}(id=${category.membershipCategoryId})}'|"></i></div>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
<!--            <div class="mt-4">-->
<!--                <div th:replace="~{fragments/pagination::pagination}"></div>-->
<!--            </div>-->
        </ul>
        <!-- Show a message if there are no memberships -->
        <div th:if="${membershipCategories.size() == 0}">
            <h4 colspan="4" class="text-center text-muted">No Membership Categories Found.</h4>
        </div>
</body>
</html>
