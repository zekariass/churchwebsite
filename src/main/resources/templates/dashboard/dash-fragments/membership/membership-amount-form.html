<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Membership Category</title>
</head>
<body>
    <div th:fragment="membership-amount-form">
        <div class="container g-3">
            <form th:action="@{/dashboard/members/membership-amounts/form/process}" th:object="${membershipAmount}" th:method="POST">
                <input th:if="${membershipAmount.membershipAmountId > 0}" th:field="*{membershipAmountId}" type="hidden">

                <div class="col-12 col-md-6">
                    <label for="membershipAmoun" class="h3 form-label">Membership Amount</label>
                    <input th:field="*{membershipAmount}" class="form-control" type="number" min="0" id="membershipAmoun">
                </div>

                <div class="col-12 col-md-6 my-3">
                    <label for="membershipAmountDescrip" class="h3 form-label mb-3">Membership Amount Description</label>
                    <textarea th:field="*{membershipAmountDescription}" class="form-control" id="membershipAmountDescrip"></textarea>
                </div>

                <div class="my-3">
                    <input class="btn btn-success" type="submit" value="Submit">
                </div>
            </form>

        </div>
    </div>
</body>
</html>
