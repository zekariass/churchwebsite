<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Method Form</title>
</head>
<body>
<div th:fragment="payment-method-form">
    <form th:action="@{/dashboard/payment-methods/form/process}" th:object="${paymentMethod}" method="POST">
        <div class="mb-3">
            <h3>Add a New Payment Method</h3>
        </div>
        <input th:field="*{paymentMethodId}" type="hidden">
        <div class="row g-3 width-md-75">
            <div class="col-12">
                <label for="paymentMethodName" class="form-label">Payment Method Name</label>
                <input th:field="*{paymentMethodName}" type="text" class="form-control" id="paymentMethodName">
            </div>
            <div class="col-12">
                <label for="paymentMethodDescription" class="form-label">Payment Method Description</label>
                <textarea th:field="*{paymentMethodDescription}" class="form-control" id="paymentMethodDescription" rows="4"></textarea>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="success-button">Save</button>
        </div>
    </form>
</div>
</body>
</html>
