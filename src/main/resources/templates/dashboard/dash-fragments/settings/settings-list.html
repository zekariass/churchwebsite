<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings List</title>
</head>
<body>
    <div th:fragment="settings-list" class="container mt-5">
        <div>
            <h2>Settings List</h2>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Setting Name</th>
                    <th scope="col">Setting Description</th>
                    <th scope="col">Value (Integer)</th>
                    <th scope="col">Value (String)</th>
                    <th scope="col">Value (Number)</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="setting : ${settings}" role="button">
                    <th th:text="${setting.settingId}" scope="row"></th>
                    <td th:text="${setting.settingName}"></td>
                    <td th:text="${setting.settingDescription}"></td>
                    <td th:text="${setting.settingValueInt}"></td>
                    <td th:text="${setting.settingValueChar}"></td>
                    <td th:text="${setting.settingValueDouble}"></td>
                    <td>
                       <div class="d-flex flex-row">
                           <a th:href="@{/dashboard/settings/detail/{id}(id=${setting.settingId})}" class="info-button button-sm me-2">Detail</a>
                           <a th:href="@{/dashboard/settings/edit/{id}(id=${setting.settingId})}" class="warning-button button-sm me-2">Edit</a>
<!--                           <a th:href="@{/dashboard/settings/delete/{id}(id=${setting.settingId})}" class="danger-button button-sm"-->
<!--                              onclick="return confirm('Are you sure you want to delete this setting?');">Delete</a>-->
                       </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/dashboard/settings/form}" class="success-button mt-3">Add New Setting</a>
        </div>
        <div class="mt-5">
            <div th:replace="~{fragments/pagination::pagination}"></div>
        </div>
    </div>
</body>
</html>
