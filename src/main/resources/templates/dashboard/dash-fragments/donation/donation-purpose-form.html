<!-- templates/donationPurposeForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donation Purpose Form</title>
</head>
<body>
<div th:fragment="donation-purpose-form" class="container mt-5">
    <h2>Donation Purpose Form</h2>
    <form th:action="@{/dashboard/donations/purposes/form}" th:object="${donationPurpose}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group mb-3">
            <label for="donationPurposeName">Purpose</label>
            <input type="text" class="form-control" id="donationPurposeName" name="donationPurposeName" th:field="*{donationPurposeName}">
            <div th:if="${#fields.hasErrors('donationPurposeName')}">
                <p th:errors="${donationPurpose.donationPurposeName}" class="text-danger fw-bold"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="tiny">Description</label>
            <textarea class="form-control" id="tiny" name="donationPurposeDescription" th:field="*{donationPurposeDescription}"></textarea>
            <div th:if="${#fields.hasErrors('donationPurposeName')}">
                <p th:errors="${donationPurpose.donationPurposeDescription}" class="text-danger fw-bold"></p>
            </div>
        </div>
        <button type="submit" class="success-button button-sm mt-4">Submit</button>
    </form>
</div>
</body>
</html>
