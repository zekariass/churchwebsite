<!-- templates/donationPurposeDetail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donation Purpose Detail</title>
</head>
<body>
    <div th:fragment="donation-purpose-detail" class="container mt-5">
        <h2>Donation Purpose Detail</h2>
        <dl class="row">
            <dt class="col-sm-3">ID</dt>
            <dd class="col-sm-9" th:text="${donationPurpose.id}"></dd>

            <dt class="col-sm-3">Name</dt>
            <dd class="col-sm-9" th:text="${donationPurpose.donationPurposeName}"></dd>

            <dt class="col-sm-3">Description</dt>
            <dd class="col-sm-9" th:utext="${donationPurpose.donationPurposeDescription}"></dd>
        </dl>
        <div class="my-3">
            <a href="/donations/purposes" class="primary-button me-2">Back to List</a>
            <a th:href="@{/dashboard/donations/purposes/detail/{id}(id=${purpose.id})}" class="info-button me-2">View</a>
            <a th:href="@{/dashboard/donations/purposes/edit/edit/{id}(id=${purpose.id})}" class="warning-button me-2">Edit</a>
            <a th:href="@{/dashboard/donations/purposes/delete/{id}(id=${purpose.id})}" class="danger-button"
               onclick="return confirm('Are you sure you want to delete this donation purpose?')">Delete</a>
        </div>
    </div>
</body>
</html>
