
<!-- templates/donationPurposeList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donation Purposes List</title>
</head>
<body>
    <div th:fragment="donation-purposes-list" class="container mt-5">
        <h2>Donation Purposes</h2>
        <a href="/dashboard/donations/purposes/form" class="btn btn-success mb-3">Add New Donation Purpose</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="purpose : ${purposes}">
                    <td th:text="${purpose.id}"></td>
                    <td th:text="${purpose.donationPurposeName}"></td>
                    <td th:utext="${purpose.excerpt}"></td>
                    <td class="d-flex flex-row">
                        <a th:href="@{/dashboard/donations/purposes/detail/{id}(id=${purpose.id})}" class="info-button button-sm me-2">View</a>
                        <a th:href="@{/dashboard/donations/purposes/edit/{id}(id=${purpose.id})}" class="warning-button button-sm me-2">Edit</a>
                        <a th:href="@{/dashboard/donations/purposes/delete/{id}(id=${purpose.id})}" class="danger-button button-sm me-2"
                           onclick="return confirm('Are you sure you want to delete this donation purpose?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
