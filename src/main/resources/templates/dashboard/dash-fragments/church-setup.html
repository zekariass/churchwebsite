<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Church Setup</title>
</head>
    <body>
        <div th:fragment="church-setup">
            <div class="shadow bg-body rounded p-4 org-setup-form">
                <p class="h3">Register your church here.</p>
                <p class="h5">You can have only one church at once.</p>
                <form th:action="@{/dashboard/church/setup/process}" th:object="${churchDetail}" method="POST" enctype="multipart/form-data">

                    <input th:field="*{church.churchId}" type="hidden">
                    <div class="mb-3">
                        <label for="orgname" class="form-label">church Name</label>
                        <input th:field="*{church.churchName}" type="text" class="form-control" id="orgname">
                    </div>
                    <div class="mb-3">
                        <label for="tiny" class="form-label">Description</label>
                        <textarea th:field="*{church.churchDescription}" class="form-control" id="tiny" rows="3"></textarea>

                    </div>
                    <div class="mb-3">
                        <label for="orglogo" class="form-label">church Logo</label>
                        <input name="logo" type="file" class="form-control" id="orglogo">
                    </div>

                    <div>
                        <h3 class="my-3">Address</h3>
                        <div th:replace="~{dashboard/dash-fragments/address-form::address-form}"></div>
                    </div>

                    <div class="my-3">
                        <div class="mb-3">
                            <p class="h3">Add Contacts</p>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="phoneNumber1" class="form-label">Phone Number 1</label>
                                <input th:field="*{church.phoneNumber1}" type="text" class="form-control" id="phoneNumber1">
                            </div>

                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="phoneNumber2" class="form-label">Phone Number 2</label>
                                <input th:field="*{church.phoneNumber2}" type="text" class="form-control" id="phoneNumber2">
                            </div>

                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="whatsapp1" class="form-label">WhatsApp Chat Number</label>
                                <input th:field="*{church.whatsAppChat}" type="text" class="form-control" id="whatsapp1">
                            </div>
                            <div class="mb-3 col-md-6 col-sm-12">
                                <label for="whatsapp2" class="form-label">WhatsApp Group Link </label>
                                <input th:field="*{church.whatsAppGroup}" type="text" class="form-control" id="whatsapp2">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="telegram1" class="form-label">Telegram Chat Number</label>
                                <input th:field="*{church.telegramChat}" type="text" class="form-control" id="telegram1">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="telegram2" class="form-label">Telegram Group Link</label>
                                <input th:field="*{church.telegramGroup}" type="text" class="form-control" id="telegram2">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="youtube" class="form-label">Youtube URL</label>
                                <input th:field="*{church.youtube}" type="text" class="form-control" id="youtube">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="facebook" class="form-label">Facebook</label>
                                <input th:field="*{church.facebook}" type="text" class="form-control" id="facebook">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="tiktok" class="form-label">Tiktok</label>
                                <input th:field="*{church.tiktok}" type="text" class="form-control" id="tiktok">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="xaccount" class="form-label">X (Twitter) Account</label>
                                <input th:field="*{church.xAccount}" type="text" class="form-control" id="xaccount">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="googlePlus" class="form-label">Google+ Account</label>
                                <input th:field="*{church.googlePlus}" type="text" class="form-control" id="googlePlus">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="pinterest" class="form-label">Pinterest</label>
                                <input th:field="*{church.pInterest}" type="text" class="form-control" id="pinterest">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="linkedin" class="form-label">LinkedIn</label>
                                <input th:field="*{church.linkedIn}" type="text" class="form-control" id="linkedin">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="reddit" class="form-label">Reddit</label>
                                <input th:field="*{church.reddit}" type="text" class="form-control" id="reddit">
                            </div>
                            <div class="mb-3 mb-3 col-md-6 col-sm-12">
                                <label for="email" class="form-label">Email</label>
                                <input th:field="*{church.email}" type="text" class="form-control" id="email">
                            </div>
                        </div>
                    </div>
                    <div th:if="${churchDetail == null}" class="mt-3">
                        <h3>Add display banners</h3>
                        <h5>You can add more than one banner</h5>
                        <div>
                            <label for="orgbanner" class="form-label">Church Banners</label>
                            <input name="bannerFiles" type="file" class="form-control" multiple id="orgbanner">
                        </div>
                    </div>

                    <button type="submit" class="success-button mt-3">Submit</button>
                </form>
            </div>
<!--            <div th:if="${churchDetail?.church?.churchId != 0}">-->
<!--                <h4 class="text-info my-3">Church is already existing!</h4>-->
<!--                <a class="text-success" href="/dashboard/church/detail"><h5>See the church detail</h5></a>-->
<!--            </div>-->
        </div>
    </body>
</html>
