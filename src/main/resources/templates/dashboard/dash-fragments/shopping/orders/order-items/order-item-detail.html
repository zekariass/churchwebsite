<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Item Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="order-item-detail">
        <div class="container mt-4">
            <h1 class="mb-4">Order Item Details</h1>

            <div class="card">
                <div class="card-header">
                    Order Item ID: <span th:text="${orderItem.orderItemId}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Order Item Details</h5>
                    <p class="card-text">
                        <strong>Order ID:</strong> <span th:text="${orderItem.order.orderId}"></span><br>
                        <strong>Product Name:</strong> <a th:href="@{'/dashboard/products/detail/'+${orderItem.product.productId}}"><span th:text="${orderItem.product.name}"></span><br></a>
                        <strong>Quantity:</strong> <span th:text="${orderItem.quantity}"></span><br>
                        <strong>Price:</strong> [[${currencySymbol}]]<span th:text="${orderItem.price}"></span><br>
                        <strong>Total Price: [[${currencySymbol}]]</strong><span th:text="${orderItem.totalPrice}"></span><br>
                        <strong>Status:</strong> <span th:text="${orderItem.status.displayName}"></span><br>
                        <strong>Delivery Type:</strong> <span th:text="${orderItem.deliveryType.displayName}"></span><br>
                    </p>
                </div>
                <div class="card-footer">
                    <div class="my-3">
                        <a th:href="@{'/dashboard/orders/detail/'+${orderItem.order.orderId}}" class="secondary-button">Back to List</a>
                        <a th:href="@{'/dashboard/orders/items/edit/form/' + ${orderItem.orderItemId}}" class="primary-button">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
