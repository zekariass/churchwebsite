<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:fragment="single-order-shipping">
      <div class="container mt-5">
          <h2 class="mb-4">Order Shipping</h2>
          <table class="table table-bordered table-striped">
              <thead>
              <tr>
                  <th>ID</th>
                  <th>Address</th>
                  <th>Status</th>
                  <th>Shipped At</th>
                  <th>Delivered At</th>
                  <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr role="button" th:onclick="|window.location='@{/dashboard/orders/shippings/edit/{id}(id=${order.shipping?.shippingId})}'|">
                  <td th:text="${order.shipping?.shippingId}"></td>
                  <td th:text="${order.shipping?.address?.fullAddress}"></td>
                  <td th:text="${order.shipping?.status?.displayName}"></td>
                  <td th:text="${order.shipping?.shippedAt?.format(@dateTimeFormatter)}"></td>
                  <td th:text="${order.shipping?.deliveredAt?.format(@dateTimeFormatter)}"></td>
                  <td>
                      <a th:href="@{/dashboard/orders/shippings/edit/{id}(id=${order.shipping?.shippingId})}" class="warning-button btn-sm">Edit</a>
                      <a th:href="@{/dashboard/orders/shippings/details/{id}(id=${order.shipping?.shippingId})}" class="success-button btn-sm">Details</a>
                  </td>
              </tr>
              </tbody>
          </table>
      </div>
  </div>
</body>
</html>
