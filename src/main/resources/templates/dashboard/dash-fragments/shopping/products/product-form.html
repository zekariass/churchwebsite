<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
    <div th:fragment="product-form">
        <div class="shadow p-3">
            <div class="container mt-5 width-md-75">
                <h1 class="text-center">Add / Edit Product</h1>
                <form th:action="@{/dashboard/products/form/process}" th:object="${product}" method="post" class="mt-4">
                    <input type="hidden" th:field="*{productId}">
                    <input type="hidden" th:field="*{version}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="tiny" class="form-label">Description</label>
                        <textarea id="tiny" th:field="*{description}" class="form-control" rows="4" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ([[${currencySymbol}]])</label>
                        <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" placeholder="Enter product price" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock Quantity</label>
                        <input type="number" id="stock" th:field="*{stockQuantity}" class="form-control" placeholder="Enter stock quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="deliveryType" class="form-label">Delivery Type</label>
                        <select id="deliveryType" th:field="*{deliveryType}" class="form-select">
                            <option th:each="type: ${deliveryTypes}" th:text="${type.displayName}" th:value="${type}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select th:field="*{category}" class="form-control form-control-lg" id="category">
                            <option th:value="${null}" selected>Select Category</option>
                            <option th:each="cat: ${categories}" th:value="${cat.productCategoryId}" th:text="${cat.name}"></option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="success-button">Save</button>
                        <a th:href="@{/dashboard/products}" class="secondary-button">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
