<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:fragment="products-list">
        <div class="container mt-5">
            <h1 class="text-center">Product List</h1>
            <div class="text-end mb-3">
                <a th:href="@{/dashboard/products/form}" class="success-button">Add Product</a>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Delivery Type</th>
                    <th>Listing Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}" role="button" th:onclick="|window.location='@{/dashboard/products/detail/{id}(id=${product.productId})}'|">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${currencySymbol +''+ product.price}"></td>
                    <td th:text="${product.stockQuantity}"></td>
                    <td th:text="${product.deliveryType?.displayName}"></td>
                    <td th:text="${product.listingStatus?.displayName}"></td>
                    <td>
                        <a th:href="@{/dashboard/products/detail/{id}(id=${product.productId})}" class="primary-button button-sm">View</a>
                        <a th:href="@{/dashboard/products/edit/{id}(id=${product.productId})}" class="warning-button button-sm">Edit</a>
                        <a th:href="@{/dashboard/products/delete/{id}(id=${product.productId})}" class="danger-button button-sm">delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
