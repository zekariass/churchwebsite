<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Image Details</title>
</head>
<body>
  <div th:fragment="product-image-detail">
    <div class="container mt-5">
      <h1 class="text-center">Product Image Details</h1>
      <div class="card mt-4 rounded">
        <div class="card-header bg-dark text-white">
          <h2>Image for Product ID: <span th:text="${image.product.productId}"></span></h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <strong>Image ID:</strong>
            <span th:text="${image.productImageId}"></span>
          </div>
          <div class="mb-3">
            <strong>Image Type:</strong>
            <span th:text="${image.imageType.displayName}"></span>
          </div>
          <div class="mb-3">
            <strong>Uploaded At:</strong>
            <span th:text="${image.createdAt.format(@dateTimeFormatter)}"></span>
          </div>
          <div class="text-center">
            <img th:src="${image.imageUrl}" alt="Product Image" class="img-fluid img-thumbnail" style="max-width: 75%;">
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a th:href="@{/dashboard/products/detail/{id}(id=${image.product.productId})}" class="secondary-button my-3">Back to product</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
