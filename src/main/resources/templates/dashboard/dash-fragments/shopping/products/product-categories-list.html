<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Category List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:fragment="product-categories-list">
    <div class="container mt-5">
      <h1 class="text-center">Product Category List</h1>
      <div class="text-end mb-3">
        <a th:href="@{/dashboard/products/categories/form}" class="success-button">Add Category</a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Parent Category</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="category : ${categories}">
            <td th:text="${category.productCategoryId}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.parentCategory != null ? category.parentCategory.name : 'None'}"></td>
            <td>
              <a th:href="@{/dashboard/products/categories/detail/{id}(id=${category.productCategoryId})}" class="primary-button button-sm">View</a>
              <a th:href="@{/dashboard/products/categories/edit/{id}(id=${category.productCategoryId})}" class="warning-button button-sm">Edit</a>
              <a th:href="@{/dashboard/products/categories/delete/{id}(id=${category.productCategoryId})}" class="danger-button button-sm"
                 onclick="return confirm('Are you sure you want to delete this product category?')">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="my-3">
      <div th:replace="~{fragments/pagination::pagination}"></div>
    </div>
  </div>
</body>
</html>
