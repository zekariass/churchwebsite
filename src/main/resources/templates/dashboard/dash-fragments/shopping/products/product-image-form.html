<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Product Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body th:fragment="product-image-form">
    <div>
        <div class="container mt-5 shadow py-4">

            <h1 class="text-center">Upload Product Image</h1>

            <div class="">
                <div class="d-flex justify-content-center">
                    <form th:action="@{/dashboard/products/images/form/process}" th:object="${image}" method="post" enctype="multipart/form-data" class="mt-4">

                        <input type="hidden" name="productId" th:value="${productId}">
                        <div class="mb-3">
                            <label for="imageType" class="form-label">Image Type</label>
                            <select id="imageType" th:field="*{imageType}" class="form-select form-select-lg" required>
                                <option th:each="type: ${imageTypes}" th:value="${type}" th:text="${type.displayName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image File</label>
                            <input type="file" id="imageUrl" name="imageFile" class="form-control form-control-lg" required>
                        </div>
                        <div class="d-flex me-3 mt-4">
                            <button type="submit" class="success-button me-3">Upload</button>
                            <a th:href="@{/dashboard/products/images/{prodId}(prodId=${productId})}" class="secondary-button">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
