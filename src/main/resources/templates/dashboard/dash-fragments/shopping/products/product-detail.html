<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:fragment="product-detail">
    <div class="container mt-5">
      <div class="d-flex justify-content-end">
        <a th:href="@{/dashboard/products}" role="button" class="success-button">Back to list</a>
      </div>
      <h1 class="text-center">Product Details</h1>
      <div class="card mt-4">
        <div class="card-header bg-dark text-white rounded">
          <h2 th:text="${product.name}"></h2>
        </div>
        <div class="card-body">
          <p><strong>Product ID:</strong> <span th:text="${product?.productId}"></span></p>
          <p><strong>Category:</strong> <a th:href="@{/dashboard/products/categories/detail/{id}(id=${product.category?.productCategoryId})}"><span th:text="${product.category?.name}"></span></a></p>
          <p><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
          <p><strong>Stock Quantity:</strong> <span th:text="${product.stockQuantity}"></span></p>
          <p><strong>Delivery Type:</strong> <span th:text="${product.deliveryType?.displayName}"></span></p>
          <p><strong>Listing Status:</strong> <span th:text="${product.listingStatus?.displayName}"></span></p>
          <p><strong>Description:</strong> <span th:utext="${product.description}"></span></p>
          <p><strong>Weight :</strong> <span th:utext="${product.weightInKg}"></span></p>
          <div class="card-footer py-3">
            <a th:href="@{/dashboard/products/edit/{id}(id=${product.productId})}" class="warning-button me-3">Edit</a>
            <a th:href="@{/dashboard/products}" class="secondary-button">Back to List</a>
          </div>
<!--          <div>-->
<!--            <a th:href="@{/dashboard/products/images/{prodId}(prodId=${product.productId})}"><h5>Images: [[${product.images?.size()}]]</h5></a>-->
<!--          </div>-->
          <div th:replace="~{dashboard/dash-fragments/shopping/products/product-images-list::product-images-list}"></div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
