<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>About Us Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="about-us-detail">
  <div class="container mt-5">
    <h1 class="text-center mb-4">About Us</h1>
    <div class="card shadow">
      <div class="card-body">
        <div class="mb-3">
          <h1 class="text-muted">Title</h1>
          <p class="fs-5 fw-semibold" th:text="${aboutUs.title}"></p>
        </div>
        <div class="mb-3">
          <h1 class="text-muted">Content</h1>
          <p class="fs-6" th:utext="${aboutUs.content}"></p>
        </div>
        <div class="mb-3">
          <h5 class="text-muted">Include Title In Public View</h5>
          <p class="badge rounded-pill" th:classappend="${aboutUs.includeTitleInPublicView ? 'bg-success' : 'bg-danger'}"
             th:text="${aboutUs.includeTitleInPublicView ? 'Yes' : 'No'}"></p>
        </div>
        <div class="mb-3">
          <h5 class="text-muted">Created At</h5>
          <p class="text-secondary" th:text="${aboutUs.createdAt.format(@dateTimeFormatter)}"></p>
        </div>
        <div class="mb-3">
          <h5 class="text-muted">Last Modified At</h5>
          <p class="text-secondary" th:text="${aboutUs.lastModifiedAt.format(@dateTimeFormatter)}"></p>
        </div>
      </div>
      <div class="card-footer text-start">
        <a href="/dashboard/aboutUs/list" class="success-button">Back to list</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
</body>
</html>
