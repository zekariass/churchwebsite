<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link th:rel="stylesheet" type="text/css" image="all" th:href="@{/css/login.css}">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <style>
    .login-container {
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    body{
            background: url([[${'/media/holy_trinity_2.svg'}]]);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }


    @media (max-width: 576px) {
        .login-container {
            width: 100%;
            padding: 15px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center text-success">
      <div class="card p-5" style="opacity: 0.9 !important;">
        <div class="text-end mb-3">
          <a href="/" class="text-success fw-bold mb-3">Home</a>
        </div>
        <h5>A link for resetting your password has been sent to your email: [[${email}]]</h5>
        <br>
        <h5>Please check your email or <span><a href="/users/password/link/request/form"> Resend </a></span> again.</h5>
      </div>
    </div>
  </div>
</div>
</body>
</html>
