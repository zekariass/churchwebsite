<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link th:rel="stylesheet" type="text/css" image="all" th:href="@{/css/login.css}">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
  <link th:rel="stylesheet" th:href="@{/css/theme.css}">
  <style>
    .login-container {
        max-width: 400px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    body {
        background-color: #f5f5f5;
    }

    @media (max-width: 576px) {
        .login-container {
            width: 100%;
            padding: 15px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-12 col-md-6 col-lg-6">
      <div class="card p-5">
        <h5>Reset Your Password</h5>
        <form th:action="@{/users/password/link/reset/form/process}" th:object="${passwordResetWithLinkDto}" method="POST">

          <input type="hidden" name="resetToken" th:value="${resetToken}">
          <input type="hidden" th:field="*{username}">
          <div class="">
            <div class="row mb-3">
              <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
              <div class="col-md-8 col-lg-9">
                <input th:field="*{newPassword}" type="password" class="form-control" id="newPassword">
                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger">
                  <p th:errors="${passwordResetWithLinkDto.newPassword}"></p>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
              <div class="col-md-8 col-lg-9">
                <input th:field="*{newPasswordConfirm}" type="password" class="form-control" id="renewPassword">
                <div th:if="${#fields.hasErrors('newPasswordConfirm')}" class="text-danger">
                  <p th:errors="${passwordResetWithLinkDto.newPasswordConfirm}"></p>
                </div>
              </div>
            </div>

            <div class="text-center d-flex justify-content-end">
              <button type="submit" class="warning-button">Reset Password</button>
            </div>
          </div>
        </form>

        <div class="mt-4 fw-bold d-flex">
          <a href="/" class="me-3 text-success ">Home</a>
          <a href="/users/login" class="text-success ">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
