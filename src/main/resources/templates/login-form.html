<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link th:rel="stylesheet" type="text/css" image="all" th:href="@{/css/login.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
</head>
<body>
<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 ">
            <div class="login-container">
                <h2 class="text-center">Login</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="mt-2 text-center">
                    <p>Don't have an account? <a th:href="@{/users/register}">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
