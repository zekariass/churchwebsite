<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link th:rel="stylesheet" type="text/css" image="all" th:href="@{/css/login.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <link th:rel="stylesheet" th:href="@{/css/theme.css}">
    <style>
        .login-container {
            max-width: 400px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f5f5f5;
        }

        @media (max-width: 576px) {
            .login-container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-5">
                <h5>Password Reset Request Form</h5>
                <form th:action="@{/users/password/link/request/form/process}" th:object="${emailDto}" method="POST">
                    <div class="">
                        <label for="email" class="col-form-label">Your Registered Email</label>
                        <div class="">
                            <input th:field="*{email}" type="text" class="form-control" id="email">
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                            <p th:errors="${emailDto.email}"></p>
                        </div>
                    </div>

                    <div class="text-center d-flex justify-content-center mt-2">
                        <button type="submit" class="warning-button">Submit</button>
                    </div>
                </form>
                <div class="mt-4 fw-bold d-flex">
                    <a href="/" class="me-3 text-success ">Home</a>
                    <a href="/users/login" class="text-success ">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
