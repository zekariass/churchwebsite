<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>About Us Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:fragment="about-us">
    <div class="mt-3 h-100 w-100 bg-white ">
      <div th:each="aboutUs: ${aboutUsList}" class="container py-3">
        <p th:utext="${aboutUs.content}"></p>
      </div>
    </div>
  </div>
</body>
</html>
