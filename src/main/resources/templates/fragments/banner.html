<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="banner">
        <div th:if="${churchDetail != null and churchDetail?.banners.size() > 0}" id="carouselExampleIndicators" class="carousel slide " data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <div th:each="_, stat : ${churchDetail?.banners}">
                    <button type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="${stat.index}"
                            th:classappend="${stat.index == 0} ? 'active' : ''"
                            th:attr="aria-current=${stat.index == 0 ? 'true' : 'false'}, aria-label='Slide ' + (${stat.index + 1})">
                    </button>
                </div>
            </div>


            <!-- Carousel Items -->
            <div class="carousel-inner">
                <div th:if="${churchDetail != null}">
                    <div th:each="banner, stat : ${churchDetail?.banners}">
                        <div class="carousel-item"
                             th:style="|background-image: url('${banner?.churchBanner}');|"
                             th:classappend="${stat.index == 0} ? 'active' : ''">
                            <div class="carousel-caption d-none d-md-block">
                                <h1>[[${churchDetail?.church?.churchName}]]</h1>
                                <p class="h5">[[${churchDetail?.address?.city}]], [[${churchDetail?.address?.country}]]</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <div class="bg-dark d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%;">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </div>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <div class="bg-dark d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; border-radius: 50%;">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
