<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="shopping-cart-summary">
        <div class="card cart-summary">
            <div class="card-body">
                <h5 class="card-title mb-4">Order Summary</h5>
                <div class="d-flex justify-content-between mb-3">
                    <span>Subtotal</span>
                    <span>[[${currencySymbol}]][[${cartSubTotal}]]</span>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <span>Tax</span>
                    <span>[[${currencySymbol}]][[${totalTax}]]</span>
                </div>
                <div th:if="${confirmationPage}" class="d-flex justify-content-between mb-3">
                    <span>Shipping Price</span>
                    <span>[[${currencySymbol}]][[${shippingPrice}]]</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between mb-4">
                    <strong>Total</strong>
                    <strong>[[${currencySymbol}]][[${cartTotalPrice}]]</strong>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
