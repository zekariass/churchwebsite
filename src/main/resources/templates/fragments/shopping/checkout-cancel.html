<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout Payment Result</title>
</head>
<body>
<div th:fragment="checkout-cancel">
  <div class="w-auto d-flex justify-content-center">
    <h5 class="bg-danger p-3 rounded-3 w-auto text-white">Order Payment Cancelled.
      <span><a href="/shopping/products" class="text-info">Try Again!</a></span>
    </h5>
  </div>
</div>
</body>
</html>
