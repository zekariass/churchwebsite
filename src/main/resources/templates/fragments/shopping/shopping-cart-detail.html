<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart Detail</title>
</head>
<body>
  <div th:fragment="shopping-cart-detail">
    <div class="container">
      <h1 class="mb-5">Your Shopping Cart</h1>
      <div class="row">
        <div class="col-lg-8">
          <!-- Cart Items -->
          <div class="card mb-4">
            <div class="card-body">
              <div th:if="${cartItems.size() > 0}">
                <div th:each="cartItem, stat: ${cartItems}" class="row cart-item mb-3">
                  <div class="col-md-3">
                    <!--                  <img src="https://via.placeholder.com/100" alt="Product 1" class="img-fluid rounded">-->
                    <img th:if="${cartItem.product.getThumbnailImages().size() > 0}" th:src="${cartItem.product.getThumbnailImages().get(0).imageUrl}" alt="" role="button" style="width: 100px; height: 100px" th:onclick="|window.location='@{/shopping/products/detail/{id}(id=${cartItem.product.productId})}'|" class="rounded-3"/>
                    <img th:if="${cartItem.product.getThumbnailImages().size() == 0 and cartItem.product.getGalleryImages().size() > 0}" th:src="${cartItem.product.getGalleryImages().get(0).imageUrl}" alt="" role="button" style="width: 100px; height: 100px" th:onclick="|window.location='@{/shopping/products/detail/{id}(id=${cartItem.product.productId})}'|" class="rounded-3"/>
                    <img th:if="${cartItem.product.getThumbnailImages().size() == 0 and cartItem.product.getGalleryImages().size() == 0}" src="https://fakeimg.pl/300x220" alt="Placeholder Image" style="width: 100px; height: 100px" class="rounded-3">
                  </div>
                  <div class="col-md-5">
                    <h5 class="card-title">[[${cartItem.product.name}]]</h5>
                    <p class="text-muted">[[${cartItem.product.category.name}]]</p>
                    <p class="text-info">[[${cartItem.product.deliveryType.displayName}]]</p>
                  </div>
                  <div class="col-md-2">
                    <div class="input-group">
                      <button th:if="${cartItem.quantity > 1}" class="btn btn-outline-secondary btn-sm" type="button">-</button>
                      <button th:if="${cartItem.quantity < 2}" class="btn btn-outline-secondary btn-sm" type="button"><i class="fa-solid fa-trash text-danger"></i></button>
                      <input style="max-width:100px" type="text" class="form-control form-control-sm text-center quantity-input" th:value="${cartItem.quantity}">
                      <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                    </div>
                  </div>
                  <div class="col-md-2 text-end">
                    <p class="fw-bold">$99.99</p>
                    <button class="btn btn-light">
                      <i class="fa-solid fa-trash text-danger"></i>
                    </button>
                  </div>
                </div>
                <div th:if="${stat != null and stat?.index != cartItem?.size()-1}">
                  <hr>
                </div>
              </div>
              <div th:unless="${cartItems.size() > 0}">
                <h4 class="text-success">Your shopping cart is empty!</h4>
              </div>
<!--              <div class="row cart-item">-->
<!--                <div class="col-md-3">-->
<!--                  <img src="https://via.placeholder.com/100" alt="Product 2" class="img-fluid rounded">-->
<!--                </div>-->
<!--                <div class="col-md-5">-->
<!--                  <h5 class="card-title">Product 2</h5>-->
<!--                  <p class="text-muted">Category: Clothing</p>-->
<!--                </div>-->
<!--                <div class="col-md-2">-->
<!--                  <div class="input-group">-->
<!--                    <button class="btn btn-outline-secondary btn-sm" type="button">-</button>-->
<!--                    <input style="max-width:100px" type="text" class="form-control form-control-sm text-center quantity-input" value="2">-->
<!--                    <button class="btn btn-outline-secondary btn-sm" type="button">+</button>-->
<!--                  </div>-->
<!--                </div>-->
<!--                <div class="col-md-2 text-end">-->
<!--                  <p class="fw-bold">$49.99</p>-->
<!--                  <button class="btn btn-sm btn-outline-danger">-->
<!--                    <i class="bi bi-trash"></i>-->
<!--                  </button>-->
<!--                </div>-->
<!--              </div>-->
            </div>
          </div>
          <!-- Continue Shopping Button -->
          <div class="text-start mb-4">
            <a th:href="@{/shopping/products}" role="button" class="warning-button text-decoration text-decoration-none">
              <i class="fa-solid fa-arrow-left"></i> Continue Shopping
            </a>
          </div>
        </div>
        <div class="col-lg-4">
          <!-- Cart Summary -->
          <div class="card cart-summary">
            <div class="card-body">
              <h5 class="card-title mb-4">Order Summary</h5>
              <div class="d-flex justify-content-between mb-3">
                <span>Subtotal</span>
                <span>$199.97</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Shipping</span>
                <span>$10.00</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span>Tax</span>
                <span>$20.00</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-4">
                <strong>Total</strong>
                <strong>$229.97</strong>
              </div>
              <button class="btn btn-primary w-100">Proceed to Checkout</button>
            </div>
          </div>
          <!-- Promo Code -->
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Apply Promo Code</h5>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter promo code">
                <button class="btn btn-outline-secondary" type="button">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
