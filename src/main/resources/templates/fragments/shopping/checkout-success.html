<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout Payment Result</title>
</head>
<body>
<div th:fragment="checkout-success">
    <div class="container">
        <div class="w-auto d-flex justify-content-center">
            <h5 class="text-success p-3 rounded-3 w-auto">You order is successfully sent. God bless you!</h5>
        </div>
        <div class="my-3 text-center">
            <a th:href="@{/shopping/products}" class="info-button text-decoration text-decoration-none">Shop Again!</a>
        </div>
    </div>
</div>
</body>
</html>
