     /* Toggler Button */
.navbar-toggler {
    width: 50px; /* Button width */
    height: 40px; /* Button height */
    border: 1px solid rgba(0, 0, 0, 0.2); /* Thin border with transparency */
    border-radius: 5px; /* Slightly rounded corners */
    display: flex; /* Flex for centering */
    justify-content: center;
    align-items: center;
    padding: 0; /* Remove extra padding */
    background-color: white; /* Background color */
    transition: all 0.3s ease; /* Smooth hover effects */
}

/* Toggler Icon */
.navbar-toggler-icon {
    display: block;
    width: 30px; /* Equal width for all lines */
    height: 3px; /* Thickness of the lines */
    background-color: black; /* Line color */
    position: relative; /* For pseudo-elements */
    border-radius: 2px; /* Rounded ends for the lines */
    transition: all 0.3s ease; /* Smooth transitions */
}

/* Top and Bottom Lines */
.navbar-toggler-icon::before,
.navbar-toggler-icon::after {
    content: '';
    width: 30px; /* Same width as the main line */
    height: 3px; /* Same thickness */
    background-color: black; /* Same color */
    position: absolute;
    left: 0;
    border-radius: 2px; /* Rounded ends */
    transition: all 0.3s ease; /* Smooth transitions */
}

/* Position the Lines */
.navbar-toggler-icon::before {
    top: -8px; /* Spacing for the top line */
}

.navbar-toggler-icon::after {
    top: 8px; /* Spacing for the bottom line */
}

/* Hover Effect */
.navbar-toggler:hover {
    border-color: #007bff; /* Change border color on hover */
}

.navbar-toggler:hover .navbar-toggler-icon,
.navbar-toggler:hover .navbar-toggler-icon::before,
.navbar-toggler:hover .navbar-toggler-icon::after {
    background-color: #007bff; /* Change line color on hover */
}

/* Adjust Sizes for Small Screens */
@media (max-width: 768px) {
    .navbar-toggler {
        width: 40px;
        height: 30px;
    }

    .navbar-toggler-icon,
    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
        width: 25px;
        height: 2px;
    }

    .navbar-toggler-icon::before {
        top: -6px;
    }

    .navbar-toggler-icon::after {
        top: 6px;
    }
}
