<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>

</head>
<body>
    <div th:fragment="events-list">
        <div class="container">
            <ul class="timeline">
                <li th:each="event: ${events}" class="ps-3">
                    <!-- begin timeline-time -->
                    <div class="timeline-time pe-3 bg-white py-3 shadow-sm" >
                        <div class="d-flex justify-content-end"><h6 class="date">[[${event.getEventDateTime().format(@dateTimeFormatter)}]]</h6></div>
<!--                        <div class="d-flex justify-content-end"><h6 class="date">Time: [[${event.eventTime}]]</h6></div>-->
                    </div>
                    <!-- end timeline-time -->
                    <!-- begin timeline-icon -->
                    <div class="timeline-icon" >
                        <a href="javascript:;">&nbsp;</a>
                    </div>
                    <!-- end timeline-icon -->
                    <!-- begin timeline-body -->
                    <div class="timeline-body shadow-sm"
                         role="button"
                         th:onclick="|window.location='@{/events/detail/{id}(id=${event.eventId})}'|">
                        <div class="timeline-content">
                            <h6>
                                [[${event.eventTitle}]]
                            </h6>
                            <div class="timeline-time-inline bg-secondary p-2">
                                <!--                                Date: <span class="date">[[${event.eventDate}]]</span>-->
                                <!--                                Time: <span class="date">[[${event.eventTime}]]</span>-->
                                <div class="d-flex justify-content-end"><h6 class="date text-white">[[${event.getEventDateTime().format(@dateTimeFormatter)}]]</h6></div>
                            </div>
                        </div>
                    </div>
                    <!-- end timeline-body -->
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
