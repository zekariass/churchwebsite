<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>

</head>
<body th:fragment="news-list">

<div class="container">
    <ul class="timeline">
        <li th:each="news: ${newsList}" class="ps-3">
            <!-- begin timeline-time -->
            <div class="timeline-time pe-3">
                <span class="date">[[${news.newsPostTime.format(@dateTimeFormatter)}]]</span>
            </div>
            <!-- end timeline-time -->
            <!-- begin timeline-icon -->
            <div class="timeline-icon">
                <a href="javascript:;">&nbsp;</a>
            </div>
            <!-- end timeline-icon -->
            <!-- begin timeline-body -->
            <div class="timeline-body" role="button" th:onclick="|window.location='@{/news/detail/{id}(id=${news.newsId})}'|">
                <div class="timeline-content">
                    <h6>
                        [[${news.newsTitle}]]
                    </h6>
                    <div class="timeline-time-inline">
                        <span class="date">[[${news.newsPostTime.format(@dateTimeFormatter)}]]</span>
                    </div>
                </div>
            </div>
            <!-- end timeline-body -->
        </li>
    </ul>
</div>
</body>
</html>
