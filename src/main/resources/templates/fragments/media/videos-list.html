<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Optional Custom CSS -->
</head>
<body>
<div th:fragment="videos-list" class="container mt-4">
  <div class="text-success mb-3">
    <h4>Videos</h4>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    <!-- Loop through videos -->
    <div th:each="video: ${videos}" class="col">
      <div th:fragment="video-card" class="card shadow-sm h-100">
        <div class="ratio ratio-16x9">
          <iframe th:src="'https://www.youtube.com/embed/'+ ${video.youtubeVideoId}"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
          </iframe>
        </div>
        <div class="card-body">
          <p class="card-text">[[${video.videoName}]]</p>
        </div>
      </div>
    </div>

    <!-- Display message when no videos are found -->
    <div th:if="${videos?.size() == 0}" class="col-12 text-center fs-4 my-4">
      No video found.
    </div>
  </div>
  <div th:replace="~{fragments/pagination::pagination}"></div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
