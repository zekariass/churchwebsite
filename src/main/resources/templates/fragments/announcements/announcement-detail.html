<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Announcement Details</title>
</head>
<body>
  <div th:fragment="announcement-detail">
    <div class="container mt-3">
      <div class="mt-3 h-100 w-100 bg-white card">
        <div class="card-body">
          <h2 th:text="${announcement.title}"></h2>
          <div class="p-3">
            <p class="text-muted small" th:text="${announcement.createdAt.format(@dateTimeFormatter)}"></p>
            <p th:utext="${announcement.content}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
